<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Donate Bangladesh</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-base-100">
  <!-- Header part start -->
  <header class="fixed z-10 w-full top-0 bg-white">
    <nav class="bg-[#F9F7F3]">
      <div class="navbar w-full md:w-3/4 m-auto">
        <div class="navbar-start">
          <a href="blog.html"
            class="btn btn-ghost text-lg font-semibold bg-[#B4F461] text-black border-none hover:bg-[#A9E15A]">Blog</a>
        </div>
        <div class="navbar-center flex items-center">
          <a class="text-2xl font-bold text-gray-800 flex items-center sm:text-sm">
            <img src="asstes/logo.png" alt="Donation Bangladesh Logo" class="h-10 md:h-12 lg:h-14 inline mr-2" />
            Donation Bangladesh
          </a>
        </div>
        <div class="navbar-end flex items-center space-x-2">
          <img src="asstes/coin.png" alt="Coin Icon" class="h-6" />
          <span class="font-semibold text-gray-700" id="amount-blance">5500 </span> <span>BDT</span>
        </div>
      </div>
    </nav>
    
    <div class="flex justify-center w-3/4 m-auto pb-8 pt-12">
      <button id="show-donation-content-btn" class="btn btn-outline btn-primary mx-2">
        Donation
      </button>
      <button id="show-history-content-btn" class="btn btn-outline btn-secondary mx-2">
        History
      </button>
    </div>


  </header>
  <!-- Header part end -->

  <!-- Main body part -->
  <main class="pt-30 lg:pt-32 mt-20">


    <!-- Donation content -->
    <div id="donation-content" class="w-3/4 m-auto space-y-10">
      <!-- Card 1 -->
      <div class="hero bg-white shadow-lg border border-gray-200 rounded-lg p-6">
        <div class="hero-content flex-col lg:flex-row">
          <img src="asstes/noakhali.png" class="w-full max-w-sm rounded-lg shadow-md" alt="Noakhali Flood Image" />
          <div class="ml-6">
            <button class="btn btn-warning mb-4">
              <img src="asstes/coin.png" alt="Coin Icon" class="h-6 mr-2" />
              <div class="badge badge-lg"> <span id="donation-balance-1">500</span> &nbsp; BDT</div>
            </button>
            <h1 class="text-2xl font-bold mb-4" id="donation-title-1">
              Donate for Flood at Noakhali, Bangladesh
            </h1>
            <input id="donate-input-field-1" type="text" placeholder="Enter Donation Amount"
              class="input input-bordered w-full mb-4" />
            <button id="donate-now-1"
              class="btn btn-primary w-full bg-[#B4F461] text-black border-none hover:bg-[#A9E15A]">
              Donate Now
            </button>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="hero bg-white shadow-lg border border-gray-200 rounded-lg p-6">
        <div class="hero-content flex-col lg:flex-row">
          <img src="asstes/feni.png" class="w-full max-w-sm rounded-lg shadow-md" alt="Feni Flood Image" />
          <div class="ml-6">
            <button class="btn btn-warning mb-4">
              <img src="asstes/coin.png" alt="Coin Icon" class="h-6 mr-2" />
              <div class="badge badge-lg"><span id="donation-balance-2">500</span> &nbsp; BDT</div>
            </button>
            <h1 class="text-2xl font-bold mb-4" id="donation-title-2">
              Donate for Flood Relief in Feni, Bangladesh
            </h1>
            <input id="donate-input-field-2" type="text" placeholder="Enter Donation Amount"
              class="input input-bordered w-full mb-4" />
            <button id="donate-now-2"
              class="btn btn-primary w-full bg-[#B4F461] text-black border-none hover:bg-[#A9E15A]">
              Donate Now
            </button>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="hero bg-white shadow-lg border border-gray-200 rounded-lg p-6">
        <div class="hero-content flex-col lg:flex-row">
          <img src="asstes/quota-protest.png" class="w-full max-w-sm rounded-lg shadow-md" alt="Quota Protest Image" />
          <div class="ml-6">
            <button class="btn btn-warning mb-4">
              <img src="asstes/coin.png" alt="Coin Icon" class="h-6 mr-2" />
              <div class="badge badge-lg"><span id="donation-balance-3">500</span> &nbsp; BDT</div>
            </button>
            <h1 class="text-2xl font-bold mb-4" id="donation-title-3">
              Aid for Injured in the Quota Movement
            </h1>
            <input id="donate-input-field-3" type="text" placeholder="Enter Donation Amount"
              class="input input-bordered w-full mb-4" />
            <button id="donate-now-3"
              class="btn btn-primary w-full bg-[#B4F461] text-black border-none hover:bg-[#A9E15A]">
              Donate Now
            </button>
          </div>
        </div>
      </div>

    </div>


    <!-- History content -->

    <div id="history-content" class="hidden w-3/4 m-auto space-y-4 mt-8">


    </div>
  </main>
  <!-- Main body part end -->

  <!-- Footer part start -->
  <footer class="bg-base-100 py-4">
    <div class="w-3/4 m-auto text-center">
      <p>&copy; 2024 Donate Bangladesh. All rights reserved.</p>
    </div>
  </footer>
  <!-- Footer part end -->

  <!-- Modal -->
  <div class="modal-box fixed ml-[360px] -mt-24 z-10 hidden bg-blue-200" id="modal">
    <h3 class="text-3xl font-bold text-center">Congrates!</h3>
    <div class="flex justify-center mt-4">
        <img class="w-10" src="./asstes/coin.png"  alt="">
    </div>
    <p class="py-4 font-medium text-center text-[#3c3c3c]">You have donated for Humankind</p>
    <h2 class="text-2xl font-bold text-center">Successfull</h2>
    <div class="flex justify-center mt-4">
        <button class="btn" id="modal-close">Close Confirmation</button>
    </div>
</div>
  <!-- Modal -->



  <script src="./js/main.js"></script>
</body>

</html>
